<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Ögrenci Ders</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
        body{
            font-family: 'Open Sans', sans-serif;

        }

        #sol{
            width: 40%;
            float: left;
            min-height: 200px;
            padding-top: 20px;

        }
        #sag{
            width: 57%;
            float: right;
            min-height: 200px;
            border-left: solid;
            margin-top: -50px;
            padding-left:  8px;
        }

    </style>

</head>


<body>

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <span style="font-size: 25px;" class="navbar-brand" href="#">Java|
					<span style="font-size: 15px;" >Final Ödevi</span>
			  </span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" style="padding-left: 600px !important;">
                <li><a href="/ogrenciler">Ögrenci Listesi</a></li>
                <li><a href="/ogrenciekle">Ögrenci Ekle</a></li>
                <li class="active"><a href="/ogrenciders">Ögrenci Ders</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>




<div class="container">
    <div class="jumbotron" style="height: auto; padding-bottom: 200px;">
        <h2>Öğrenci Ders Düzenleme</h2>

        <div id="sol">
            <form class="form-inline" method="POST" action="/ogrenciders">
                <div class="form-group" style="width: 100%;">
                    <label for="name">Ögrenci No :</label>
                    <input style="float: right;" id="ogrencino" name="ogrencino">
                </div>
                <br> <br>
                <div class="form-group" style="width: 100%;">
                    <label for="name">Ögrenci Ders :</label>
                    <input style="float: right;" id="ogrenciders" name="ogrenciders">
                </div>
                <br> <br>
                <input type="submit" class="btn btn-default" value="Ögrenci Ders Ekle" />
            </form>
        </div>
        <div id="sag" style="overflow-y: scroll; height: 200px;">
            <div class="List">
                <#list ogrenciler as ogrenci>
                    <div style="width: 170px; height: auto; min-height: 80px; border: solid; padding: 5px; margin: 5px; float: left; text-align: center; border-width: 1px; border-radius: 5px;">
                        <span style=""> ${ogrenci.OgrNo()}- <b> ${ogrenci.OgrAd()} </b></span>

                        <ul style="border-top: solid; text-align: left;" >
                            <li type="none" style="border-bottom: solid; border-width: 1px;  width: 100%;" > ${ogrenci.OgrDers()} <span style="color: red; float: right; padding-right: 7%; cursor: pointer; font-weight: bold;" ></span> </li>
                        </ul>

                    </div>
                </#list>
            </div>
        </div>



    </div>





    <footer class="footer">
        <p>&copy; 2017 Ileri Java Medipol Dersi Proje Ödevi</p>
    </footer>

</div>


</body>
</html>
