	<style>

  m {
    background-color: #8d8b8e;
    width: 400px;
    padding: 30px;
    border: 2px solid #8d8b8e;
    padding: 0px;
    margin-bottom: 15px;
    font-size: 16px;
    font-weight: 200;
	  color: #fff;

    }

  .blog-post {
	  margin-bottom: 30px;
	  padding: 0 30px;
	  background-color: #fff;
  }

  buttonstyle {
	  margin-bottom: 0px;
	  top: 500px;
	  bottom: 0px;
	  left: 550px;
	  padding-left: 16px;
  }

  body {
	  font-family: Helvetica, Arial, sans-serif;
	  margin: 20px 0 0 20px;
  }

  input[type="checkbox"] {
	  display: none;
  }
  input[type="checkbox"]:checked ~ label {
	  background-color: #757575;
  }
  input[type="checkbox"]:checked ~ label:after {
	  content: 'Detayları Gizle';
  }
  input[type="checkbox"]:checked ~ .icerik {
	  max-height: 500px;
  }

  label {
	  background-color: #7cc086;
	  border: 0;
	  color: #fff;
	  padding: 8px 16px;
	  border-radius: 3px;
	  font-size: 11px;
	  cursor: pointer;
	  display: block;
	  width: 200px;
	  text-align: center;
	  position: relative;
	  margin: auto;
  }
  label:after {
	  content: 'Detayları Göster';
  }

  .icerik {
	  margin-top: 20px;
	  max-height: 0;
	  -webkit-transition: all 500ms ease;
	  transition: all 500ms ease;
	  overflow: hidden;
	  background-color: #8d8b8e;
	  width: 500px;
	  box-shadow: 3px 3px 1px rgba(192, 188, 177, 0.9);
  }
  .icerik h2 {
	  margin: 20px 20px 0 20px;
  }
  .icerik p {
	  margin: 10px 20px 20px 20px;
	  line-height: 1.3em;
  }
  .icerik a {
	  color: #818286;
	  text-decoration: none;
	  display: block;
	  text-align: right;
	  margin-top: 20px;
  }

  y {
	  font-size: 40px;
	  color: #333;
  }

    </style>
