<div class="container">
    <div class="jumbotron">

        <table>
            <form class="form-inline" method="POST" action="/MuharremSucuoglu/yonetim/urunEkle">
                <h1>Ürün Ekle</h1>


                <div class="form-group">
                    <label for="name">Ürün Adı</label>
                    <input type="text"
                           class="form-control"
                           id="urunAdi"
                           name="urunAdi">
                </div>
                <br/>
                <div class="form-group">
                    <label for="name">Ürün Kategorisi</label>
                    <select class="form-control" id="urunKategori" name="urunKategori">
                        <option value="temizlik">Temizlik</option>
                        <option value="yemek">Yemek</option>
                        <option value="icecek">İçecek</option>
                    </select>

                </div>
                <br/>
                <div class="form-group">
                    <label for="name">Ürün Fiyatı</label>
                    <input type="number"
                           class="form-control"
                           id="urunFiyati"
                           name="urunFiyati">
                </div>
                <br/>
                <div class="form-group">
                    <label for="name">Ürün Numarası</label>

                    <input type="number"
                           class="form-control"
                           id="urunNo"
                           name="urunNo">

                </div>
                <br/>
                <input type="submit" class="btn btn-default" value="Ekle"/>
                <a href="/MuharremSucuoglu/yonetim/urunListesi"> <a href="/MuharremSucuoglu/yonetim/urunListesi"><input class="btn btn-default" value="vazgeç"/></a></a>
