<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


   <link rel="SHORTCUT ICON" href="/logo2.png">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/prettyPhoto.css" rel="stylesheet">
    <link href="/price-range.css" rel="stylesheet">
    <link href="/animate.css" rel="stylesheet">
	<link href="/main.css" rel="stylesheet">
	<link href="/responsive.css" rel="stylesheet">
    <title>Home | CHNSHOP</title>
  </head>
  <body>
<div class="header-middle"><!--header-middle-->
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="/cihangunacti/home"><img src="/logo.png" style="width:160px" "height:160px" alt="" /></a>
						</div>
						<div class="btn-group pull-right">
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
									USA
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Canada</a></li>
									<li><a href="#">UK</a></li>
								</ul>
							</div>
							
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle usa" data-toggle="dropdown">
									DOLLAR
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#">Canadian Dollar</a></li>
									<li><a href="#">Pound</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href="http://localhost:4567/cihangunacti/Basket"><i class="fa fa-shopping-cart"></i> Cart</a></li>
								<li><a href="http://localhost:4567/cihangunacti/management"><i class="fa fa-lock"></i> Login</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

<section id="cart_items">
		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  
				</ol>
			</div>
			
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					
					<#list basket as currentBasket>
					<tbody>
						<tr>
							<td class="cart_product">
								<a href=""><img src="images/cart/one.png" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">${currentBasket.getNameProduct()}</a></h4>
								<p>Web ID:${currentBasket.getId()}</p>
							</td>
							<td class="cart_price">
								<p>${currentBasket.getProductPrice()} TL</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
									<a class="cart_quantity_up" href=""> + </a>
									<input class="cart_quantity_input" type="text" name="quantity" value="1" autocomplete="off" size="2">
									<a class="cart_quantity_down" href=""> - </a>
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">${currentBasket.getDiscount()} TL</p>
							</td>
							
							<td class="cart_delete">
								<a class="cart_quantity_delete" href="/cihangunacti/management/deleteBasket?id=${currentBasket.getId()}"><i class="fa fa-times"></i></a>
							</td>
						</tr>
						
						</#list>
					</tbody> 
				</table>
				</div>
			<a href="http://localhost:4567/cihangunacti/order"><input type="button" name="button2" id="button2" value="Complete Order" class="btn btn-info btn-fill pull-right" /></a>
			                               
		</div>
		
	</section> <!--/#cart_items-->
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="/jquery.js"></script>
	<script src="/bootstrap.min.js"></script>
	<script src="/jquery.scrollUp.min.js"></script>
	<script src="/price-range.js"></script>
    <script src="/jquery.prettyPhoto.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
