<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="SHORTCUT ICON" href="/logo2.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Management Panel | CHNSHOP</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Animation library for notifications   -->

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="orange" data-image="/img/sidebar-5.jpg">

    <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->

    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="http://localhost:4567/cihangunacti/home" class="simple-text">
               Management Panel | CHNSHOP
            </a>
        </div>

        <ul class="nav">
            <li class="active">
                <a href="http://localhost:4567/cihangunacti/management">
                    <i class="pe-7s-home"></i>
                    <p>Home</p>
                </a>
            </li>
            <li>
                <a href="http://localhost:4567/cihangunacti/management/addProduct">
                    <i class="pe-7s-id"></i>
                    <p>Add Product</p>
                </a>
            </li>
            <li>
                <a href="http://localhost:4567/cihangunacti/management/productList">
                    <i class="pe-7s-note2"></i>
                    <p>Product List and Delete</p>
                </a>
            </li>
            <li>
                <a href="http://localhost:4567/cihangunacti/management/details">
                    <i class="pe-7s-news-paper"></i>
                    <p>View / Detail</p>
                </a>
            </li>
            <li>
                <a href="http://localhost:4567/cihangunacti/management/order">
                    <i class="pe-7s-browser"></i>
                    <p>Order List</p>
                </a>
            </li>
        </ul>
    </div>
</div>

    <div class="main-panel">
		

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Add Product</h4>
                            </div>
                            <div class="content">
                                <form action="/cihangunacti/management/addProduct" method="post">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Name of the product</label>
                                                <input type="text" name="urunadi" id="ad" required class="form-control" > 
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Product price</label>
                                                <input type="text" name="fiyat" id="soyad" required class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Product Discount</label>
                                                <input type="number" name="indirim" id="yas" min="0" max="120" placeholder="discount" class="form-control">
                                                
                                            </div>
                                        </div>
                                    </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Delivery Date</label>
                                                <input type="text" name="teslimat" id="tc" maxlength="11" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Cargo</label>
                                                <p class="form-control">Free cargo <input type="checkbox" name="bedava" value="Free cargo"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label></label>
                                                <label></label>
                                                <label></label>
                                                <br>
                                                <p class="form-control">Cargo Paid <input type="checkbox" name="bedava" value="Cargo Paid"></p>
                                            </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Product Information</label>
                                                <textarea rows="5"  class="form-control"  name="urunbilgi" id="gorus" placeholder="Ürün Bilgisini Giriniz..."> </textarea>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="submit" name="kaydet" id="kaydet" value="Save Product" class="btn btn-info btn-fill pull-right" >
                                                <input type="reset" name="sil" id="sil" value="RESET" class="btn btn-info btn-fill pull-right">
                                                
                                            </div>
                                        </div>
                                    </div>
                                    

                                    
                                     
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap.min.js" type="text/javascript"></script>

	<script src="/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="/js/bootstrap-notify.js"></script>

	<script src="/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="/js/demo.js"></script>

</html>
