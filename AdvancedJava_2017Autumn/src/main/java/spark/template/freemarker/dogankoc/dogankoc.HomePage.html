<!DOCTYPE html>
<html>
	<head>
		<title>Online Shopping</title>
		<link href="/homePage.css"  rel="stylesheet" type="text/css"/>
		<script>
			var itemCount=0;
		</script>
		<pre>
		<script>
        
    		function setValuetoShoppingCartLabel()
    		{
    	    	itemCount+=1;
    	 
    			document.getElementById("myShoppingCartLabel").innerHTML=" your items"+itemCount;
    		};
    	</script>
    	</pre>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<style type="text/css">
			html, #page { padding:5; margin:5;}
			h1, h2, h3, h4, h5, h6 {color:darkslategray;}
		
			#header, #footer, #content { margin:0; padding:0;}
						
			/* Logo */
			#logo {  width:auto; float:left;}
			#logo a,a:hover { color:white; text-decoration:none;}
			#logo h1 span { color:#d3d3f9;}

			/* Header */
			#header-inner { margin:0 auto; padding:10px; width:970px;}
			
			
			/* Menu */
			#top-nav { margin:0 auto; padding:0px 0 0; height:37px; float:right;}
			#top-nav ul { list-style:none; padding:0; height:37px; float:left;}
			#top-nav ul li { margin:0; padding:0 0 0 8px; float:left;}
			#top-nav ul li a { display:block; margin:0; padding:8px 20px; color:red; text-decoration:none;}
			#top-nav ul li.active a, #top-nav ul li a:hover { color:#d3d3f9;}
			
	
			/* Footer */
			#footer-inner { margin:auto; text-align:center; padding:12px; width:970px;}
			#footer a {color:red;text-decoration:none;}
			
			/* Clear both sides to assist with div alignment  */
			.clr { clear:both; padding:0; margin:0; width:100%; font-size:0px; line-height:0px;}
		</style>

	</head>
	<body>
		<div id="divShoppingCart">
        <label class="shoppingCartLabel" id="myShoppingCartLabel">shopping cart has 0 items</label>
        </div>
			<header id="header">
				<div id="header-inner">	
					<div id="logo">
						<h1><a href="#">look <span>PRODUCTS</span></a></h1>
					</div>
					<div id="top-nav">
						<ul>
						<li><a href="#">About</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Sign Up</a></li>
						<li><a href="#">Help</a></li>
						</ul>
					</div>
					<div class="clr"></div>
				</div>
			</header>

		
		<table align="center">
               <tr> 
                  <th> <h3 style="color:red"> ID </h3> </th>
                  <th> <h3 style="color:red"> SERIAL NO </h3></th>
                  <th> <h3 style="color:red"> NAME </h3></th>
                  <th> <h3 style="color:red"> PRICE </h3> </th>
                  <th> <h3 style="color:red"> PRODUCTS DETAIL  </h3> </th>          
              </tr>
      
         <#list products as p>
  
              <tr>
                  <td> ${p.getId()} </td> 
                  <td> ${p.getSerialNo()}</td>
                  <td> ${p.getName()}</td>
                  <td> ${p.getPrice()}</td>
                  <td><a href="/dogankoc/showProductDetails?id=${p.getId()}" style="color:red" >detail</a></td>
                  <td><button onclick="setValuetoShoppingCartLabel()"> add to shopping cart </button></td>
              </tr>
          </#list>
       
           
        </table>
			
			<footer id="footer">
				<div id="footer-inner">
					<p>&copy; Copyright <a href="#">Your Site</a> &#124; <a href="#">Terms of Use</a> &#124; <a href="#">Privacy Policy</a></p>
					<div class="clr"></div>
				</div>
			</footer>

	</body>
</html>
