				<div class="col-md-5">
				    <div class="form-area">  
				        <form role="form" action="/didemlaloglu/yonetim/urunekle" method="post">
				        <br style="clear:both">
				                    <h3 style="margin-bottom: 25px; text-align: center;">Ürün Ekle</h3>
				    				<div class="form-group">
										<input type="text" class="form-control" id="name" name="urunadi" placeholder="Ürün Adi" required>
									</div>
									<div class="form-group">
										<select name="kategoryId" class="form-control">
											<option selected value="-1" >Urun Kategorisi</option>
											<#list kategoriler as kategori>
												<option >${kategori}</option>
											</#list>
										</select>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" name="fiyat" placeholder="Fiyat" required>
									</div>
									<div class="form-group">
										<input type="text" class="form-control" id="stok" name="stok" placeholder="Stok Miktarı" required>
									</div>
				                    <div class="form-group">
				                    <textarea class="form-control" type="textarea" id="message" placeholder="Ürün açıklaması" name="urunaciklamasi" maxlength="140" rows="7"></textarea>
				                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
				                    </div>
				            			
				       				 <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Ekle</button>
