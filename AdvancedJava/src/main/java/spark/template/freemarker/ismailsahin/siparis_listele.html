<#list siparis_list as sp_list> 
   	 	<div class="container">
   	 	<#assign adres = sp_list.getAdres()>
   	 	<h1>${adres}</h1>
   	 	<table class="table table-bordered">
     	<thead>
       	<tr>
        	 <th>Kitap Adý</th>
        	 <th>Adet</th>
     	</tr>
     	</thead>
    	 <tbody>
     		<#assign liste = sp_list.getUrunList()>
     		
     		<#list liste?keys as key> 
   	 		<tr>
         	<td>${sp_list.getKitapAdi(key)}</td>
         	<td>${sp_list.getAdet(key)}</td>
       		</tr>
	  		</#list> 
     	</tbody>
   		</table>
		</div>
</#list>
