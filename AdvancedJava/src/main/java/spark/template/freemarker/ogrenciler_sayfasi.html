<html>

	<body>
		<h1> Ogrenciler </h1>
		
		<h2>GET</h2>
		<#list ogrnci as tmpxxx>
			${tmpxxx_index} - ${tmpxxx} 
			<a href="/web/ozkansari/ogrencisil?id=${tmpxxx_index}" > sil </a>
			<br/>
		</#list>
		
		<h2>POST</h2>
		<#list ogrnci as tmp>

			<form action="/web/ozkansari/ogrencisil" method="post">
				${tmp_index} - ${tmp} <br/>
				<input type="hidden" name="id" value="${tmp_index}" />
				<input type="submit" value="sil">
			</form>
		</#list>
	</body>
</html>
