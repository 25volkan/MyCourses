<html>

	<head>
		<title>Ana sayfa</title>
	</head>
	

<!-- https://www.w3schools.com/html/ -->
	<body>
		${kullaniciadi}
		<a href="/osmancansiz/giris_sayfasi/" style="float:right;">Çıkış Yap</a><br><br>
		<h1>Ana Sayfa</h1>
		
		<h3>Siparişler</h3>
		
		<h3>Kullanıcılar</h3>
		
		<h3>Ürünler</h3>
		
		<h3>Kullanıcı Ekleme Formu</h3>
		
		<form  action="/osmancansiz/anasayfa/kullaniciekle" method = "post" >
			Kullanici Tipi: <br></br>
			<input type="text" name="kullanicitipi" /><br></br>
			Kullanici adi: <br></br>
			<input type="text" name="kullaniciadi" /><br></br>
			Yaş:<br><br>
			<input type="text" name="yas" /><br><br>
			Cinsiyet:<br><br>
			<input type="text" name="cinsiyet" /><br><br>
			Sifre: <br></br>
			<input type="text" name="sifre" />
			<br></br>
			<input type="submit" value="Kullanıcı Kaydet" />
		</form>
		
		<h3>Ürün Ekleme Formu</h3>
		
		<form  action="/osmancansiz/anasayfa/urunekle" method = "post" >
			Ürün Adı Tipi: <br></br>
			<input type="text" name="urunadi" /><br></br>
			Kategori adi: <br></br>
			<input type="text" name="kategori" /><br></br>
			Fiyat:<br><br>
			<input type="text" name="fiyat" /><br><br>
			<input type="submit" value="Ürün Kaydet" />
		</form>
		
		
		
	</body>
</html>
