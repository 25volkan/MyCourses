<html>
<head>
<title>Kitaplar Anasayfa</title>
<style type="text/css">
p {
	text-align: center;
	background-color: #000000;
	color: #ffffff;
	vertical-align: middle;
}

font {
	background-color: #000000;
	color: #ffffff;
	font-size: 40px;
	font-weight: bold;
}

th {
	width: 250px;
	height: 30px;
	background-color: #000000;
	color: white;
	text-align: center;
}

td {
	width: 250px;
	height: 30px;
	text-align: left;
	color: #000000;
}

input {
	width: 120px;
	height: 30px;
	background-color: #000000;
	color: #ffffff;
	font-size: 15px;
}
</style>
</head>
<p>
	<br>
	<font>Kitap Sitesi - Kitaplar Anasayfa</font><br>
</p>
<table>
	<tr>
		<td style="width: 670px; text-align: left;">
		<form
				action="/keremarca/kitaplar/ekle" method="get">
				<input type="submit" value="Yeni Kitap Ekle">
				
                <form
				action="/keremarca/kitaplar/siparisliste" method="get">
				<input type="submit" value="Siparisler">
               
                
			</form></td>
		<td style="width: 670px; text-align: right;"><form
				action="/keremarca/anasayfa" method="get">
				<input type="submit" value="Anasayfa'ya Don">
			</form></td>
	</tr>
</table>
<table>
	<tr>
		<th>Kitap Adi</th>
        <th>Yazar Adi</th>
      <th>Yazar Soyadi</th>
      <th>Yayinevi</th>
		<th>Fiyat</th>
		<th>Sil</th>
		<th>Guncelle</th>
	</tr>
	<#list kitaplar as mevcutkitap>
	<tr>
		<td>${mevcutkitap.getAd()}</td>
                <td>${mevcutkitap.getYazar_ad()}</td>
				<td>${mevcutkitap.getYazar_soyad()}</td>
				<td>${mevcutkitap.getYayinevi()}</td>
				<td>${mevcutkitap.getFiyat()}</td>
		<td style="text-align: center;"><a
			href="/keremarca/kitaplar/sil?id=${mevcutkitap.getId()}"> <img
				border="0" width=”30” height="30"
				src="https://image.flaticon.com/icons/svg/64/64022.svg"></a></td>
		<td style="text-align: center;"><a
			href="/keremarca/kitaplar/guncelle?id=${mevcutkitap.getId()}"> <img
				border="0" width="30" height="30"
				src="https://image.flaticon.com/icons/svg/61/61444.svg"></a></td>
	</tr>
	</#list>
</table>
</html>
