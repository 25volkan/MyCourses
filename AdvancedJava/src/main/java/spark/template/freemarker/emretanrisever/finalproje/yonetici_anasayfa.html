<html>
	<head>
		<title></title>
	</head>
	<body>
		<div style="margin:auto;width:500px;height:auto;border:1px solid black;">
			<table>
				<tr>
					<td>Kullanýcýlar</td>
					<td><a href="/emretanrisever/cikis/">Çýkýþ</a></td>
				</tr>
			</table>
			<form action="/emretanrisever/admin/create" method="POST">
				<table> 
					<tr>
						<td>Kullanýcý Tipi :</td>
						<td>
							<select name="kullanici_tipi">
								<option value="NORMAL">NORMAL</option>
								<option name="ADMIN">ADMÝN</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Kullanýcý Adý :</td>
						<td><input type="text" name="kullanici_adi"></td>
					</tr>
					<tr>
						<td>Kullanici Yas</td>
						<td><input type="text" name="kullanici_yas"></td>
					</tr>
					<tr>
						<td>Cinsiyet</td>
						<td>
							<select name="cinsiyet">
								<option value="E">Erkek</option>
								<option value="K">Kadýn</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Kullanýcý Þifre</td>
						<td><input type="text" name="kullanici_sifre"></td>
					</tr>
					<tr>
						<td><input type="submit" value="Gönder"></td>
						<td></td>
					</tr>
				</table>
			</form>
		
			<form action="/emretanrisever/admin/create" method="POST">
				<table> 
					<tr>
						<td>Urun Adi :</td>
						<td><input type="text" name="urun_adi"></td>
					</tr>
					<tr>
						<td>Kategori :</td>
						<td><input type="text" name="urun_kadtegori"></td>
					</tr>
					<tr>
						<td>Fiyat :</td>
						<td><input type="text" name="urun_fiyat"></td>
					</tr>
					<tr>
						<td><input type="submit" value="Gönder"></td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
